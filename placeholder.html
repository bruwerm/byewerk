<!DOCTYPE html>
<html>
<head>
    <style>
        .placeholder {
            width: 300px;
            height: 200px;
            background: linear-gradient(45deg, #DAA520, #FFD700);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1a1a;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 18px;
            border-radius: 10px;
        }
        .portrait {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #DAA520, #FFD700);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1a1a;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="placeholder">Bywerk Beekeeping</div>
    <br>
    <div class="portrait">Ferdinand B.</div>
</body>
</html>
